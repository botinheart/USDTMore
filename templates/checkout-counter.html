<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"/>
    <meta content="webkit" name="renderer">
    <meta content="True" name="HandheldFriendly"/>
    <meta content="320" name="MobileOptimized"/>
    <meta content="telephone=no" name="format-detection"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <link href="/img/tether.svg" rel="shortcut icon"/>
    <link href="/css/main.min.css" rel="stylesheet"/>
    <title>USDTMore - 一款好用USDT的多链路支付中间件</title>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="icon">
            <img alt="logo" class="logo" src="/img/chain/USDT-{{.coin_chain}}.png">
        </div>
        <h1>{{.http_host}}</h1>
        <label>
            请扫码或点击金额和地址粘贴转账USDT({{.coin_chain}})支付<br>
            <b style="color: red">务必保持您的汇款链路与{{.coin_chain}}一致，否则无法到账<br>转账需在规定时间内，金额必须为{{.amount}}，否则无法确认</b>
        </label>
    </div>
    <div class="content">
        <div class="section">
            <div class="title">
                <h1 class="amount parse-amount" data-clipboard-text="{{.amount}}" id="usdt">
                    {{.amount}} <span>USDT.{{.coin_chain}}</span>
                </h1>
            </div>
            <div class="address parse-action" data-clipboard-text="{{.address}}" id="address">
                {{.address}}
            </div>
            <div class="main">
                <div class="qr-image" id="qrcode"></div>
            </div>
            <div class="timer">
                <ul class="downcount">
                    <li>
                        <span class="hours">00</span>
                        <p class="hours_ref">时</p>
                    </li>
                    <li class="seperator">:</li>
                    <li>
                        <span class="minutes">00</span>
                        <p class="minutes_ref">分</p>
                    </li>
                    <li class="seperator">:</li>
                    <li>
                        <span class="seconds">00</span>
                        <p class="seconds_ref">秒</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Powered by <a href="https://ovsea.net" target="_blank">- USDTMore -</a></p>
    </div>
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.qrcode_1.0.min.js"></script>
<script src="/js/clipboard.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.js"></script>
<script>
    let expire = {{.expire}};

    // 支付时间倒计时
    function clock() {
        let seconds = --expire;
        let minute = Math.floor(seconds / 60);
        let hour = Math.floor(minute / 60);
        if (seconds <= 0) {
            return layer.alert("支付超时，请重新发起支付！", {icon: 5});
        }

        $('.hours').text(hour.toString().padStart(2, '0'));
        $('.minutes').text(minute.toString().padStart(2, '0'));
        $('.seconds').text((seconds % 60).toString().padStart(2, '0'));

        return setTimeout(clock, 1000);
    }

    function checkStatus() {
        $.ajax({
            type: "GET",
            dataType: "json",
            url: "/pay/check-status/{{.trade_id}}",
            success: function (data) {
                if (data.status === 1) {
                    // 等待支付
                    return setTimeout(checkStatus, 5000);
                }
                if (data.status === 2) {  // 支付成功
                    layer.msg('支付成功，正在跳转中...', {icon: 16, shade: 0.01, time: 20000});

                    return window.location.href = data.return_url;
                }
                if (data.status === 3) {

                    return layer.alert("支付超时，请重新发起支付！", {icon: 5, title: "❌ 支付超时"});
                }
            }
        });
    }

    $(function () {
        $('#qrcode').qrcode({
            text: "{{.address}}",
            width: 230,
            height: 230,
            foreground: "#000000",
            background: "#ffffff",
            typeNumber: -1
        });

        (new ClipboardJS('#usdt')).on('success', function (e) {
            return layer.msg('金额复制成功');
        });
        (new ClipboardJS('#address')).on('success', function (e) {
            layer.msg('地址复制成功');
        });

        setTimeout(clock, 1000);
        setTimeout(checkStatus, 2000);
    });
</script>
</body>
</html>
